</head>
<body>
    <div class="box">
    <h1>Contact Us</h1>
    <form>
        <label for="a">Name</label>
        <input id="a" type="text" placeholder="Enter Name"> 
        <label for="b">Email</label>
        <input id="b" type="email" placeholder="Enter Email"> 
        <label for="c">Phone Number</label>
        <input id="c" type="tel" placeholder="Enter Phone Number">

        <button>Submit Message</button>
    </form>
</div>
